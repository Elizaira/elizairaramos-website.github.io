<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Bookworm Online Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script src="js/jquery-3.2.1.slim.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/bookshop-all-genre.css" />

    <link
      href="http://fonts.googleapis.com/css?family=Merienda+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
      <div class="modal-dialog" id="login-modal-dialog"role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title-login"><span class="bookworm">Bookworm </span><br> &nbsp;<span class="glyphicon glyphicon-book"></span> Shop</h4>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span> -->
              </button>
            </div>
            <form>
              <div class="modal-body">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="email" id="" class="form-control validate" placeholder="Email" required>
                </div>
        
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="password" id="" class="form-control validate" placeholder="Password" required>
                </div>
                <div class="md-form mb-5">
                  <button type="submit" class="btn btn-success" id="btn-login"> Login</button>
                  <div class="row">
                    <div class="col-6 col-sm-9">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </div>
                    <div class="col-6 col-sm-3">
                            <span class="psw"><a href="#"> Forgot Password?</a></span>
                    </div>
                  </div>
                  <div class="md-form mb-5 text-center">
                    <h5 class="haveaccount">DON'T HAVE AN ACCOUNT? <span><a href="" class="btn btn-default btn-rounded mb-4" id="createaccount"data-toggle="modal" data-target="#modalsignup">Create an account.</a></span></h5>
                    <!-- <button type="submit" class="btn btn-default" id="btn-signup"> Create an Account</button> -->
                  </div>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modalsignup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            <h4 class="modal-title-login"><span class="bookworm">Bookworm </span><br> &nbsp;<span class="glyphicon glyphicon-book"></span> Shop</h4>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" class="form-control validate" placeholder="Enter your name">
           
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" class="form-control validate" placeholder="Enter your email">

            </div>
    
            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" class="form-control validate"placeholder="Enter your password">

            </div>
    
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-success">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
